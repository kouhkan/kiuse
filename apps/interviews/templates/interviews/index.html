{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  مصاحبه
{% endblock %}

{% block content %}
    <h3 class="mt-5 text-center">کمربندهای خودتون‌و محکم ببنید، در حال انجام مصاحبه هستیم.</h3>
    <div class="m-3 p-3">
        <form class="mt-5" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">ثبت مصاحبه</button>
        </div>
    </form>
    </div>
{% endblock %}
